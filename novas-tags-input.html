<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title>Novas tags de input html 5</title>
        <meta charset="utf-8">

        <!--CSS normalize-->
        <link rel="stylesheet" href="css recursos/css/normalize.css" type="text/css">

        <!--CSS estilizado-->
        <link rel="stylesheet" href="css recursos/css/estilo.css" type="text/css">
    </head>

    <body>

        <form>

            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required autofocus>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            <br><br>

            <label for="numero">Numero:</label>
            <input type="number" name="numero" id="numero" min="1" max="20" step="5">
            <br><br>

            <label for="url">Url:</label>
            <input type="url" name="url" id="url" placeholder="ex: http://www...">
            <br><br>

            <label for="pesquisa">Pesquisa:</label>
            <input type="search" name="pesquisa" id="pesquisa">
            <br><br>

            <label for="range">Range:</label>
            <input type="range" name="range" id="range" min="1" max="3" value="2">
            <br><br>

            <label for="data">Data:</label>
            <input type="date" name="data" id="data">
            <br><br>

            <label for="cor">Cor:</label>
            <input type="color" name="cor" id="cor">
            <br><br>

            <input type="submit" name="" value="Enviar">

        </form>
        
    </body>

</html>
